version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
    - file_option: go_package
      module: buf.build/envoyproxy/protoc-gen-validate
    - file_option: go_package
      module: buf.build/srikrsna/protoc-gen-gotag
  override:
    - file_option: go_package_prefix
      value: github.com/rinard84/proto/api
plugins:
  - remote: buf.build/grpc/go:v1.3.0
    out: api
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: api
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway:v2.16.0
    out: api
    opt: paths=source_relative
  - remote: buf.build/bufbuild/validate-go:v1.0.2
    out: api
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.16.0
    out: api
    opt:
      - json_names_for_fields=false
      - simple_operation_ids=true
