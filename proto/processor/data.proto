syntax = "proto3";
package backend.processor.api;
import "validate/validate.proto";

message CreateAccountRequest {
  string uid = 1 [(validate.rules).string = {min_len : 1}];
}
message CreateAccountResponse {
  string msg = 1;
}

message ResetRequest {}
message ResetResponse {
  string msg = 1;
}

message CreditRequest {
  string id = 1 [(validate.rules).string = {min_len : 1}];
  string uid = 2 [(validate.rules).string = {min_len : 1}];
  int32 amount = 3 [(validate.rules).int32 = {gt : 0}];
}
message CreditResponse {
  string msg = 1;
}

message DebitRequest {
  string id = 1 [(validate.rules).string = {min_len : 1}];
  string uid = 2 [(validate.rules).string = {min_len : 1}];
  int32 amount = 3 [(validate.rules).int32 = {gt : 0}];
}
message DebitResponse {
  string msg = 1;
}

message GetUserBalanceRequest {
  string uid = 1 [(validate.rules).string = {min_len : 1}];
}
message GetUserBalanceResponse {
  string msg = 1;
  int64 balance = 2;
}

message ListUserTransactionsRequest {
  string uid = 1 [(validate.rules).string = {min_len : 1}];
  int64 limit = 2;
  int64 page = 3;
}
message ListUserTransactionsResponse {
  message Data {
    string id = 1;
    int32 amount = 2;
    string action = 3;
  }
  string msg = 1;
  repeated Data data = 2;
  int64 total = 3;
}
